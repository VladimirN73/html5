<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./Scripts/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="./Scripts/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./Scripts/jquery.simple-color.js"></script>
        
        <script type="text/javascript">
         function hasColorSupport(){
             input = document.createElement("input");
             input.setAttribute("type", "color");
             var hasColor = (input.type !=="text" );
         }

         if (!hasColorSupport()) {
             $('input[type=color]').simpleColor();
         }
        </script>
    </head>
    <body>

<form id="create_account" method="post">
        <br/>
        <label for="mytext"> Name</label>
        <input type="password" name="mytext" id="mytext" placeholder="3 characters"/>

        <br/>
        <label for="mynumber"> Estimated hours</label>
        <input type="number" name="mynumber" min="0" max="10" id="mynumber"/>

        <br/>
        <label for="start_date">Start Date</label>
        <input type="date"  name="start_date" id="start_date" value="01/01/2016">

        <br/>
        <label for="myemail">Email</label>
        <input type="email"  name="myemail" id="myemail">

        <br/>
        <label for="mycolor">Color</label>
        <input type="color"  name="mycolor" id="mycolor">

        <br/>
        <input type="submit"  value="Submit">

</form>
    </body>
</html>
