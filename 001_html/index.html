<!DOCTYPE html>
<html>
<head>
  <title>My HTML5</title>
  <meta charset="utf-8"/>
  <script src="./Scripts/jquery-3.1.1.min.js"></script>

  <script>
    window.onload = function () {

      replaceHrefs();

    }

    function replaceHrefs() {
      $("#mylist a").each(function () {
        var str = $(this).attr('href');
        $(this).html(str);
      });
    }

  </script>
</head>

</ul>
