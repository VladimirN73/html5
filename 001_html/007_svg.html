<!DOCTYPE html>
<html>
<head>
  <title>My SVG</title>
	<meta charset="utf-8" />
</head>
<body>

<h3>My SVG (Scalable Vector Graphics)</h3>

<svg width="100" height="100">
  <circle id="myCircle" cx="50px" cy="50px" r="50px" fill="lightgreen"></circle>
</svg>

<br/>
<br/>
<h3>Second SVG</h3>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="50" stroke="green" stroke-width="4" fill="yellow" />
    Sorry, your browser does not support inline SVG.
</svg>

</body>
</html>
