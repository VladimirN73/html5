  <meta charset="utf-8"/>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: gray;
      margin-left: 250px;
      margin-top: 250px;
      transition: background-color 1s, margin-left 1s;
      transform: rotateZ(30deg);

      background-color: white;
    }
  </style>
</head>

</div>
